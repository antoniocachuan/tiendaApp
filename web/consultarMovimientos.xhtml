<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
			xmlns:p="http://primefaces.org/ui"
			xmlns:h="http://java.sun.com/jsf/html">

	<body>

		<ui:composition template="./plantilla/plantilla.xhtml">

			<ui:define name="content">
				<h:form>
					<h1>CONSULTAR MOVIMIENTOS</h1>
					<div>
						<h:outputLabel value="Cuenta"/>
						<p:inputText id="cuenta" value="#{consultasController.cuenta}"/>
						<p:commandButton value="Consultar" 
														 action="#{consultasController.consultarMovimientos()}"
														 ajax="false"/>
					</div>
					<div>
						<p:dataTable var="r" value="#{consultasController.lista}">  
							
							<p:column headerText="Id.Mov">  
								<h:outputText value="#{r.id}" />  
							</p:column>  

							<p:column headerText="Fecha">  
								<h:outputText value="#{r.fecha}" />  
							</p:column>  

							<p:column headerText="Tipo">  
								<h:outputText value="#{r.tipo}" />  
							</p:column>  

							<p:column headerText="Importe">  
								<h:outputText value="#{r.importe}" />  
							</p:column>  
						</p:dataTable>  
					</div>
				</h:form>
			</ui:define>

		</ui:composition>

	</body>
</html>
