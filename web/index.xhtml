<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/css/estilos.css" /> 
        <style type="text/css">
            #divLogueo{
                width: 300px;
                height: 320px;
                margin: 20px auto;
                border-style: solid;
                border-width: 2px;
                border-color: blue;
                background-color: white;
                padding: 10px;
            }
        </style>
    </h:head>
    <h:body>
        <div id="divLogueo">
            <h:form>
                <h:graphicImage url="/img/logo.png"/>
                <h2>Ingreso al Sistema</h2>
                <h:messages style="color: red; background-color: white;" 
                            showSummary="true"
                            showDetail="true"/>
                <h:panelGrid columns="1">
                    <h:outputLabel value="Usuario"/>
                    <h:inputText value="#{inicioController.usuario}"/>
                    <h:outputLabel value="Clave"/>
                    <h:inputSecret value="#{inicioController.clave}"/>
                </h:panelGrid>
                <h:commandButton value="Procesar" 
                                 action="#{inicioController.procesar()}"/>
            </h:form>
        </div>
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <h:form>
            <h:inputText value="#{myBean.value}" p:placeholder="Enter text" p:autofocus="true"/>
        </h:form>
        <form jsf:id="myForm" jsf:prependId="false">
            <h:messages/>
            <table border="0">
                <tr>
                    <td><label jsf:for="email">E-Mail</label></td>
                    <td>
                        <input placeholder="ingresa el mail" jsf:id="email" type="text" jsf:value="#{myBean.email}" jsf:size="30" />
                    </td>
                </tr>
            </table>       
            <input type="submit" value="Submit"/>
        </form>
        <!--<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>-->
    </h:body>
</html>
