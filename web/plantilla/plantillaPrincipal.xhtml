<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/bootstrap.css"/>
        <h:outputStylesheet name="./css/jumbotron-narrow.css"/>
        <title>Librer√≠a App2</title>
    </h:head>

    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <ui:include src="header.xhtml" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 col-md-3">
                     <ui:include src="left.xhtml" />
                </div>
                 <div class="col-sm-9 col-md-9">
                     <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <ui:include src="footer.xhtml" />
                </div>
            </div>
        </div>
        <h:outputScript library="js" name="jquery.min.js" target="body"/>
        <h:outputScript library="js" name="bootstrap.min.js" target="body"/>
        <h:outputScript library="js" name="modal.js" target="body"/>
    </h:body>
</html>
