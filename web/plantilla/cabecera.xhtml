<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
			xmlns:p="http://primefaces.org/ui"
			xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<title>Facelet Title</title>
	</h:head>
	<h:body>

		<div style="width: 100%;">
			<h:graphicImage url="/img/logo.png"/>
		</div>
		<div>
			<h:form>
				<p:menubar>  

					<p:submenu label="Cuentas" icon="ui-icon-document">  
            <p:menuitem value="Apertura" url="#" />  
            <p:menuitem value="Deposito" url="faces/deposito.xhtml" />  
            <p:menuitem value="Retiro" url="#" />  
            <p:menuitem value="Transferencia" url="#" />  
					</p:submenu>  

					<p:submenu label="Tablas" icon="ui-icon-pencil">  
            <p:menuitem value="Clientes" url="#" icon="ui-icon-arrowreturnthick-1-w" />  
            <p:menuitem value="Sucursales" url="#" icon="ui-icon-arrowreturnthick-1-e" />  
            <p:menuitem value="Ubicaciones" url="#" icon="ui-icon-arrowreturnthick-1-e" />  
					</p:submenu>  

					<p:submenu label="Consultas" icon="ui-icon-help">  
            <p:menuitem value="Cuenta" url="#" icon="ui-icon-arrowreturnthick-1-e" />  
            <p:menuitem value="Movimientos" url="faces/consultarMovimientos.xhtml" icon="ui-icon-arrowreturnthick-1-e" />  
            <p:menuitem value="Movimientos V2" url="faces/consultarMovimientos2.xhtml" icon="ui-icon-arrowreturnthick-1-e" />  
            <p:menuitem value="Ingresos" url="#" icon="ui-icon-arrowreturnthick-1-e" />  
					</p:submenu>  

					<p:menuitem value="Salir" 
											action="#{inicioController.salir()}" 
											icon="ui-icon-close" 
											ajax="false"/>  

				</p:menubar> 
			</h:form>
		</div>
	</h:body>
</html>
